<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>


     <div class="card-component bg-dark">
          <div class="preview-card bg-dark-blue d-flex">

               <div class="img-box">
                    
               </div>
     
               <div class="card-body">
                    <h1 class="text-light lead">
                         Get <span class="text-highlight">insights</span>
                         that help your business grow.
                    </h1>
     
                    <div class="card-quote">
                         <p class="text-light">
                              Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                              experience, and overall efficiency.
                         </p>
                    </div>
     
                    <div class="ratings d-flex">
     
                         <div class="box">
                              <h3 class="text-light">10k+</h3>
                              <h4 class="text-light">companies</h4>
                         </div>
     
                         <div class="box">
                              <h3 class="text-light">314</h3>
                              <h4 class="text-light">templates</h4>
                         </div>
     
                         <div class="box">
                              <h3 class="text-light">12M+</h3>
                              <h4 class="text-light">queries</h4>
                         </div>
                    </div>
               </div>
     
          </div>
     </div>
     
 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Obinna Smart Anosike</a>.
  </div>
</body>
</html>
