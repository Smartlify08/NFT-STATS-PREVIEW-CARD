<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body class="bg-dark">


     <div class="container">
          <div class="preview-card bg-dark-blue d-flex">

               <div class="img-box">
                    
               </div>
     
               <section class="card-body" role="contentinfo">
                    <header class="card-header">
                         <h1 class="text-light lead">
                              Get <span class="text-highlight">insights</span>
                              that help your business grow.
                         </h1>
                    </header>
                   
     
                    <div class="card-quote" role="doc-noteref">
                         <p class="text-light">
                              Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                              experience, and overall efficiency.
                         </p>
                    </div>
     
                    <section class="ratings d-flex" role="group">
     
                         <div class="box">
                              <h3 class="text-light">10k+</h3>
                              <h4 class="text-light">companies</h4>
                         </div>
     
                         <div class="box">
                              <h3 class="text-light">314</h3>
                              <h4 class="text-light">templates</h4>
                         </div>
     
                         <div class="box">
                              <h3 class="text-light">12M+</h3>
                              <h4 class="text-light">queries</h4>
                         </div>
                    </section>
               </section>
     
          </div>
     </div>
     
 

  <footer class="attribution d-flex" role="doc-footnote">
     <h1 class="text-light">Challenge by </h1><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
     <h4 class="text-highlight">Coded by</h4> <a href="https://smartlify08.github.io/Portfolio-Website/" class="text-light">Obinna Smart Anosike</a>.
  </footer>

</body>
</html>
